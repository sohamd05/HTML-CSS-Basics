<!DOCTYPE  html>
<html>
    <head>
        <title>grid exercise</title>
    </head>
    <body>
        <div style = "display : grid;
        grid-template-columns: 200px 75px;">
            <div style = "background-color : lightblue">200px</div>
            <div style = "background-color: lightpink;">75px</div>    
        </div>
        <br>
        <br>
        <div style = "display: grid;
        grid-template-columns : 50px 1fr 75px">
            <div style = "background-color: lightblue;">col1</div>
            <div style = "background-color: lightpink">col2</div>
            <div style = "background-color: lightblue;">col3</div>    
        </div>
        <br>
        <br>

        <div style = "display : grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap : 10px;
        column-gap : 20px;">
            <div style = "background-color: aqua;"> col1</div>
            <div style = "background-color: aqua;"> col2</div>
            <div style = "background-color: aqua;">col3 </div>
            <div style = "background-color: aqua;"> col4</div>
            <div style = "background-color: aqua;"> col5</div>
            <div style = "background-color: aqua;"> col6</div>
            <div style = "background-color: aqua;"> col7</div>
            <div style = "background-color: aqua;"> col8</div>
        </div>
       

     </body>
</html>
